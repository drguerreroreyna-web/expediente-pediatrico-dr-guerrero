<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consultorio Pediátrico – Dr. Enrique Guerrero</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f7f3ef;
  margin:0;
  padding:0;
}

header {
  background:#ffffff;
  padding:20px;
  display:flex;
  align-items:center;
  gap:20px;
  border-bottom:4px solid #7ac7b8;
}

header img {
  height:90px;
}

header h1 {
  margin:0;
  color:#555;
}

header h2 {
  margin:0;
  color:#f2b233;
  font-size:18px;
}

section {
  background:white;
  margin:20px;
  padding:20px;
  border-radius:10px;
}

h3 {
  color:#7ac7b8;
}

label {
  font-weight:bold;
}

input, textarea, select {
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #ccc;
}

button {
  background:#f2b233;
  border:none;
  padding:12px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg" alt="Logo Dr. Enrique Guerrero">
  <div>
    <h1>Dr. Enrique Guerrero</h1>
    <h2>Pediatra · Asesor en lactancia y nutrición infantil</h2>
  </div>
</header>

<section>
<h3>Datos del paciente</h3>
<label>Nombre completo</label>
<input type="text">

<label>Fecha de nacimiento</label>
<input type="date">

<label>Sexo</label>
<select>
  <option>Masculino</option>
  <option>Femenino</option>
</select>

<label>Nombre del tutor</label>
<input type="text">

<label>Teléfono</label>
<input type="tel">
</section>

<section>
<h3>Consulta médica</h3>

<label>Motivo de consulta</label>
<textarea rows="2"></textarea>

<label>Padecimiento actual</label>
<textarea rows="3"></textarea>

<label>Exploración física</label>
<textarea rows="3"></textarea>

<label>Diagnóstico</label>
<textarea rows="2"></textarea>

<label>Tratamiento / Receta</label>
<textarea rows="3"></textarea>
</section>

<section>
<h3>Somatometría</h3>

<label>Peso (kg)</label>
<input type="number" step="0.01">

<label>Talla (cm)</label>
<input type="number">

<label>Perímetro cefálico (cm)</label>
<input type="number">

<button>Guardar consulta</button>
</section>

</body>
</html>

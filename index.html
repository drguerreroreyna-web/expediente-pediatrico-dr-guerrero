<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultorio Pediátrico – Dr. Enrique Guerrero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f3ef;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 4px solid #7ac7b8;
    }

    header img {
      height: 90px;
    }

    h1 {
      margin: 0;
      color: #555;
    }

    p {
      margin: 0;
      color: #7ac7b8;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #7ac7b8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- ENCABEZADO -->
  <header>
    <img src="assets/logo.jpg" alt="Logo Dr. Enrique Guerrero">
    <div>
      <h1>Dr. Enrique Guerrero</h1>
      <p>Pediatra</p>
    </div>
  </header>

  <div class="container">

    <div class="card">
      <h2>Datos del paciente</h2>

      <label>Nombre del paciente</label>
      <input type="text">

      <label>Sexo</label>
      <select>
        <option>Masculino</option>
        <option>Femenino</option>
      </select>

      <label>Edad (meses)</label>
      <input type="number">

      <label>Peso (kg)</label>
      <input type="number" step="0.1">

      <label>Talla (cm)</label>
      <input type="number" step="0.1">

      <label>Perímetro cefálico (cm)</label>
      <input type="number" step="0.1">

      <button>Agregar consulta</button>
    </div>

    <div class="card">
      <h2>Gráfica de crecimiento</h2>
      <canvas width="800" height="400"></canvas>
    </div>

  </div>

</body>
</html>

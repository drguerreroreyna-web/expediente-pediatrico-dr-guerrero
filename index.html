<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consultorio Pediátrico – Dr. Enrique Guerrero</title>
<style>
body { font-family: Arial, sans-serif; background:#f7f3ef; padding:20px; }
header { background:#ffe4c4; padding:20px; border-radius:10px; }
section { background:white; padding:20px; margin-top:20px; border-radius:10px; }
button { padding:10px 15px; background:#ffb347; border:none; border-radius:8px; }
</style>
</head>
<body>
<header>
<h1>Consultorio Pediátrico</h1>
<h2>Dr. Enrique Guerrero</h2>
<p>Sistema de Expediente Clínico Electrónico</p>
</header>

<section>
<h3>Nuevo Paciente</h3>
<label>Nombre:</label><br>
<input type="text"><br><br>
<label>Sexo:</label><br>
<select><option>Masculino</option><option>Femenino</option></select><br><br>
<label>Fecha de nacimiento:</label><br>
<input type="date"><br><br>
<button>Guardar paciente</button>
</section>

<section>
<h3>Consulta</h3>
<label>Peso (kg):</label><br>
<input type="number"><br><br>
<label>Talla (cm):</label><br>
<input type="number"><br><br>
<label>Perímetro cefálico (cm):</label><br>
<input type="number"><br><br>
<button>Guardar consulta</button>
</section>

</body>
</html>

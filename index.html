<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultorio Pediátrico – Dr. Enrique Guerrero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f3ef;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 4px solid #7ac7b8;
    }

    header img {
      height: 90px;
    }

    header h1 {
      margin: 0;
      color: #555;
    }

    header p {
      margin: 0;
      color: #7ac7b8;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #7ac7b8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>

  <!-- ENCABEZADO CON LOGO -->
  <header>
    <img src="logo.jpg" alt="Logo Dr. Enrique Guerrero">
    <div>
      <h1>Dr. Enrique Guerrero</h1>
      <p>Pediatra</p>
    </div>
  </header>

  <div class="container">

    <!-- DATOS DEL PACIENTE -->
    <div class="card">
      <h2>Datos del paciente</h2>

      <label>Nombre del paciente</label>
      <input type="text" id="nombre">

      <label>Sexo</label>
      <select id="sexo">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>

      <label>Edad (meses)</label>
      <input type="number" id="edad">

      <label>Peso (kg)</label>
      <input type="number" step="0.1" id="peso">

      <label>Talla (cm)</label>
      <input type="number" step="0.1" id="talla">

      <label>Perímetro cefálico (cm)</label>
      <input type="number" step="0.1" id="pc">

      <button onclick="agregarConsulta()">Agregar consulta</button>
    </div>

    <!-- GRAFICA -->
    <div class="card">
      <h2>Gráfica de crecimiento</h2>
      <canvas id="grafica" width="800" height="400"></canvas>
    </div>

  </div>

  <script>
    const consultas = [];

    function agregarConsulta() {
      const edad = document.getElementById("edad").value;
      const peso = document.getElementById("peso").value;

      if (!edad || !peso) {
        alert("Complete edad y peso");
        return;
      }

      consultas.push({ edad: Number(edad), peso: Number(peso) });
      dibujarGrafica();
    }

    function dibujarGrafica() {
      const canvas = document.getElementById("grafica");
      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ejes
      ctx.beginPath();
      ctx.moveTo(50, 20);
      ctx.lineTo(50, 350);
      ctx.lineTo(750, 350);
      ctx.stroke();

      // Puntos
      consultas.forEach(c => {
        const x = 50 + c.edad * 10;
        const y = 350 - c.peso * 10;

        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fillStyle = "#7ac7b8";
        ctx.fill();
      });
    }
  </script>

</body>
</html>
